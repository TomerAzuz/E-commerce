apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../../../edge-service/k8s

patchesStrategicMerge:
  - patch-env.yml
  - patch-ingress.yml
  - patch-resources.yml
  - patch-volumes.yml

configMapGenerator:
  - behavior: merge
    files:
      - application-prod.yml
    name: edge-config

images:
  - name: edge-service
    newName: ghcr.io/tomerazuz/edge-service
    newTag: 090db59427ebd46149fed59004b9c46a56a3567c

replicas:
  - count: 1
    name: edge-service