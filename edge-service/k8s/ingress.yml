apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: electro-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts: electromarket.us.to
    secretName: electromarket-tls
  rules:
  - host: electromarket.us.to
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: edge-service
            port:
              number: 80
